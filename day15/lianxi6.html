<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三栏布局方法三</title>
    <style>
      *{
        margin: 0;
        padding:0;
      }
      .box {
        display: flex;
      }
      .one {
        width: 300px;
        height: 300px;
        background: red;
      }
      .two {
        width: 300px;
        height: 300px;
        background: green;
      }
      .three {
        height: 300px;
        background: yellow;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="one"></div>
      <div class="three"></div>
      <div class="two"></div>

    </div>
  </body>
</html>

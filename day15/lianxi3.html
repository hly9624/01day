<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>两拦布局方法三</title>
    <style>
      *{
        margin: 0;
        padding:0;
      }
      .box {
        display: flex;
      }
      .one {
        width: 300px;
        height: 300px;
        background: pink;
      }
      .two {
        height: 300px;
        background: red;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="one"></div>
      <div class="two"></div>
    </div>


  </body>
</html>

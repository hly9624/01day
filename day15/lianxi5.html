<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三栏布局方法二</title>
    <style>
      *{
        margin: 0;
        padding:0;
      }
      .one {
        width: 300px;
        height: 300px;
        background: red;
        float: left;
      }
      .two {
        width: 300px;
        height: 300px;
        background: green;
        float: right;
      }
      .three {
        height: 300px;
        margin-left: 300px;
        margin-right: 300px;
        background: yellow;
      }

    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>水仙花</title>
  </head>
  <body>
    <script>
      for (var i = 100; i < 1000; i++) {
       var  a = parseInt (i / 100);
       var  b = parseInt ((i / 10) % 10);
       var  c = parseInt (i % 10);

       if((a * a * a + b * b * b + c * c * c) === i){
         console.log(i);
       }
      }
    </script>
  </body>
</html>

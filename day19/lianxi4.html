<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>乘阶</title>
  </head>
  <body>
    <script>
      for (var i = 0; i <= 10; i++) {
        var a = 1;
        for (var j = i; j > 0; j--) {
          a *= j;
        }
         console.log(a);
      }


    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>完数</title>
  </head>
  <body>
    <script>
    for (var i = 1; i <1000; i++) {
      var  a = 0;
      for (var j = 1; j < i; j++) {
        if (i % j === 0) {
          a += j;
        }

      }
      if (a === i) {
        console.log(a);

      }
    }

    </script>
  </body>
</html>

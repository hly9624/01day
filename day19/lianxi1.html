<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>质数</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <=100 ; i++) {
        for (var j = 2; j < i; j++) {
          if(i % j === 0){
            break;
          }
        }
        if(i <= j){
          console.log(i);
        }
      }

    </script>
  </body>
</html>

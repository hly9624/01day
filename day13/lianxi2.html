<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>扑克牌</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        perspective: 300px;
        width: 1000px;
        height: 500px;
        position: relative;
        top:400px;
        left:800px;
        

      }
      .one {
        width: 310px;
        height: 438px;
        background: url("./image0/pk1.png");
        transition: all 2s;
        transform-origin: left top;
      }
      .box:hover .one{
        transform:rotate(60deg);
      }


    </style>
  </head>
  <body>
    <div class="box">
      <div class="one">
        <div class="one">
          <div class="one">
            <div class="one">
              <div class="one">
                <div class="one"></div>
              </div>
            </div>
          </div>
        </div>
      </div>





    </div>
  </body>
</html>

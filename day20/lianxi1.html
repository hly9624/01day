<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>冒泡排序</title>
  </head>
  <body>
    <script>
      var a = [6,8,4,9,2,3,1,5,7];
      var k;
      for (var i = 0; i < a.length - 1; i++) {
        for (var j = 0; j < a.length - i - 1; j++) {
          if (a[j] > a[j + 1]) {
            k = a[j];
            a[j] = a[j + 1];
            a[j + 1] = k;

          }
        }
      }
      for ( i = 0; i < a.length; i++) {
        console.log(a[i]);
      }
    </script>
  </body>
</html>

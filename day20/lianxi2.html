<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组去重</title>
  </head>
  <body>
  <script>
  var a = [1,2,3,3,4,2,5,1];
  function quchong(array) {
    var n = [];
    for (var i = 0; i < array.length; i++) {
      if (n.indexOf(array[i]) == -1) n.push(array[i]);
    }
    return n;
  }


  console.log(quchong(a));
</script>
  </body>
</html>

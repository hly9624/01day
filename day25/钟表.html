<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>钟表</title>
     <style>
     * {
       margin:0;
       padding:0;
     }
     .clock {
       width: 600px;
       height: 600px;
       background: url("./clock/clock.jpg");
       position: relative;
     }
     .clock > div {
       width: 30px;
       height: 600px;
       transform-origin: center center;
       position: absolute;
       top: 0;
       left: 50%;
       transform: translateX(-50%);
     }

     </style>
  </head>
  <body>
    <div class="clock">
      <div class="hour"><img src="./clock/hour.png" alt=""></div>
      <div class="minute"><img src="./clock/minute.png" alt=""></div>
      <div class="second"><img src="./clock/second.png" alt=""></div>
    </div>
    <script>
      var hour =  document.getElementsByClassName("hour")[0];
      var minute =  document.getElementsByClassName("minute")[0];
      var second =  document.getElementsByClassName("second")[0];

      function zhongBiao(){
        var time = new Date();
        hours = time.getHours() % 12 * 30 + time.getMinutes() / 2;
        minutes = time.getMinutes() * 6;
        seconds = time.getSeconds() * 6;
        console.log(time);
        console.log(hour,hours);

        hour.style.cssText = "transform: translateX(-50%) rotate(" + hours + "deg);";
        minute.style.cssText = " transform:translateX(-50%) rotateZ("+ minutes + "deg)";
        <second className="style">  </second>.cssText = " transform:translateX(-50%) rotateZ("+ seconds + "deg)";
        setTimeout(zhongBiao,1000);
      }

      zhongBiao();
    </script>
  </body>
</html>

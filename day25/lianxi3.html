<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>倒计时</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    div {
      height: 100px;
      line-height: 100px;
      font-size: 50px;
      background:rgb(255, 0, 0);
      padding-left: 600px;
    }
  </style>
</head>

<body onload="djs()">

  <div>
    <span id="ti">00天</span>
    <span id="shi">00时</span>
    <span id="fen">00分</span>
    <span id="miao">00秒</span>
  </div>

  <script>
    var endTime = new Date("2017-09-29 23:47:00");

    function djs() {
      var e = new Date();
      var newtime = endTime - e;

      var a = Math.floor(newtime / 1000 / 60 / 60 / 24);
      var b = Math.floor(newtime / 1000 / 60 / 60 % 24);
      var c = Math.floor(newtime / 1000 / 60 % 60);
      var d = Math.floor(newtime / 1000 % 60);

      document.getElementById("ti").innerHTML = a + "天";
      document.getElementById("shi").innerHTML = b + "时";
      document.getElementById("fen").innerHTML = c + "分";
      document.getElementById("miao").innerHTML = d + "秒";
      setTimeout(djs, 1000);

    }
  </script>
</body>

</html>

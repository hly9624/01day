  <script>
    function Email(email) {
      var regex = /^([0-9A-Za-z\-_\.]+)@([0-9a-z]+\.[a-z]{2,3}(\.[a-z]{2})?)$/g;
      if (regex.test(email)) {

        var user_name = email.replace(regex, "$1");
        var domain_name = email.replace(regex, "$2");
        var alert_string = "输入正确\n\n";
        window.alert(alert_string);
        return true;
      } else {
        window.alert("输入错误");
        return false;
      }
    }
  </script>
